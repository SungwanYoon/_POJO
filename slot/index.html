<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/slot.css" />
    <title>Jasmine - Slot</title>
  </head>
  <body>
    <div class="stage__left"></div>
    <div id="stage" class="perspective-on">
      <div id="rotate">
        <div id="ring1" class="ring"></div>
        <div id="ring2" class="ring"></div>
        <div id="ring3" class="ring"></div>
        <div id="ring4" class="ring"></div>
        <div id="ring5" class="ring"></div>
        <div id="ring6" class="ring"></div>
      </div>
      <div>
        <button class="go">Start spinning</button>
      </div>

      <div>
        <label>
          <input type="checkbox" id="xray" />
          Show inner workings
        </label>
        <label>
          <input type="checkbox" id="perspective" />
          Toggle perspective
        </label>
      </div>
    </div>
    <div class="stage__right">
      <textarea cols="30" rows="10">JASMINE</textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./src/slot.js"></script>
  </body>
</html>
