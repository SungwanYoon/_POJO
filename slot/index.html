<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
    />
    <script
      src="https://kit.fontawesome.com/bf7eb55d89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/slot.css" />
    <link rel="stylesheet" href="./css/player.css" />
    <title>Jasmine - Slot</title>
  </head>
  <body>
    <div id="stage" class="perspective-on">
      <div id="rotate">
        <div id="ring1" class="ring"></div>
        <div id="ring2" class="ring"></div>
        <div id="ring3" class="ring"></div>
        <div id="ring4" class="ring"></div>
        <div id="ring5" class="ring"></div>
      </div>
      <div class="rotate__bottom">
        <button class="go">Start spinning</button>
      </div>

      <div class="ghost">
        <label>
          <input type="checkbox" id="xray" />
          Show inner workings
        </label>
        <label>
          <input type="checkbox" id="perspective" />
          Toggle perspective
        </label>
      </div>
    </div>

    <div class="chat__write-container">
      <textarea
        class="chat__write"
        cols="30"
        rows="2"
        placeholder="선수를입력해주세요"
      ></textarea>
      <div class="chat__icon-left chat__icon">
        <i class="fas fa-trash clear-text"></i>
      </div>
      <div class="chat__icon-right chat__icon"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--<div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">축하합니다 :D</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        -->
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" id="deleteBtn" class="btn btn-primary">
              삭제
            </button>
            <button
              type="button"
              id="closeBtn"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <audio id="coin-sound" src="./audio/coin.wav"></audio>
    <audio id="start-sound" src="./audio/slotmachine.mp3"></audio>
    <audio id="scream-sound" src="./audio/clap.mp3"></audio>
    <audio id="boom1-sound" src="./audio/boom1.wav"></audio>
    <audio id="boom2-sound" src="./audio/boom2.mp3"></audio>
    <audio id="init-sound" src="./audio/initsound.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <script src="./data/player.js"></script>
    <script src="./src/slot.js"></script>
  </body>
</html>
